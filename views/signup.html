<html>
	<head>
		{{> head}}
		<title>Sign Up | RecruitML</title>
	</head>

<body class='signup'>
	<header>
		{{> header}}
		<blockquote>
			<h1>Sign Up</h1>
		</blockquote>
	</header>
	<main>
		<div class='form-container'>
			<form method='post' action='/post-notice?type=signup' onSubmit='return submitForm()'>
				<div class='row'>
					<div class='formGroup'>
						<label for='name'>Name</label>
						<input type='text' name='name' id='name' required>
					</div>
					<div class='formGroup'>
						<label for='company_name'>Company Name</label>
						<input type='text' name='company_name' id='company_name' required>
					</div>
				</div>
				<div class='row'>
					<div class='formGroup'>
						<label for='phone'>Phone Number</label>
						<input type='tel' name='phone' id='phone'>
					</div>
					<div class='formGroup'>
						<label for='email'>Email Address</label>
						<input type='email' name='email' id='email' required>
					</div>
				</div>

				<label for='describes'>Which describes you best?</label>
				<select id='describes' name='describes' required>
					<option selected='selected' value=''>Select Best Description</option>
					<option value='seeker'>I’m a job seeker</option>
					<option value='employer'>I’m an employer</option>
					<option value='marketing'>I am from the media/press</option>
					<option value='partner'>I would like to partner with RecruitML</option>
				</select>

				<label>Comments</label>
				<textarea name='message' rows='6' required></textarea>

				<br><br>

				<div class='g-recaptcha' data-sitekey='{{CAPTCHA_SITE_KEY}}'></div>
				<script type='text/javascript' src='https://www.google.com/recaptcha/api.js?hl=en'></script>
				<input class='button' type='submit' name='Submit' value='Sign Up'>
			</form>
		</div>


		<div class='cta'>
			<h4>Get in touch</h4>
			<a href='/contact.html' class='button'>Contact Us</a>
		</div>
	</main>

{{> footer}}
